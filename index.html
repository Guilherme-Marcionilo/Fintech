<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="images/logo-bg-black.png">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="images/fintech-transparent-1000x100.png"
                id="fintech-logo" class="img-fluid" alt="imagem contendo o logo da fintech na cor roxa">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" class="form-control form-control-lg btn-form-inputs"
                    placeholder="E-mail" required />
                </div>
      
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" class="form-control form-control-lg btn-form-inputs"
                    placeholder="Senha" required />
                </div>

      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button id="btn-acessar" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Acessar</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">NÃ£o possui conta ainda? <a href="#"
                      class="link">Cadastre-se</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section> 


    <!-- Link do JS do BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>
</html>
